<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAK</title>
    <link rel="icon" href="/html/images/favicon.png">
    <link rel="stylesheet" href="/css/manhwa.css">
    <link rel="stylesheet" href="/css/global_transition.css">
</head>
<body>
    <div class="container">
        <div class="manhwas">
            <template manhwa-data>
                <div class="manhwa">
                    <div class="m-name" data-name></div>
                    <div class="story-rat" data-story-rating></div>
                    <div class="art-rat" data-art-rating></div>
                    <div class="char-rat" data-char-rating></div>
                    <div class="over-rat" data-over-rating></div>
                    <div class="preview">
                        <img src="" alt="" class="preview-img" data-image>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/js/manhwa.js"></script>
</body>
</html>
